<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIC_Dark_Dashboard_Vishal_Singh</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --primary: #38bdf8; /* Light Blue */
            --accent: #fbbf24; /* Amber */
            --growth: #22c55e; /* Green */
            --alert: #ef4444; /* Red */
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }
        
        @page { size: A4; margin: 10mm; }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: var(--bg-dark); 
            margin: 0; 
            padding: 20px;
            color: var(--text-main);
        }
        
        .bill-card {
            max-width: 210mm;
            margin: auto;
            background: var(--card-dark);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid #334155;
        }

        .header {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            padding: 25px 40px;
            display: flex;
            align-items: center;
            gap: 25px;
            border-bottom: 1px solid #334155;
        }

        .photo-container {
            width: 100px; height: 125px; border: 2px solid var(--primary); border-radius: 8px;
            overflow: hidden; flex-shrink: 0; background: #fff;
        }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        .payment-status {
            background: #1e293b;
            padding: 15px 40px;
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-layout { padding: 25px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #334155; color: var(--primary); padding: 12px; text-align: left; font-size: 11px; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid #334155; font-size: 11px; color: var(--text-main); }
        
        /* Green Print Button */
        .print-btn {
            background: var(--growth);
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 10px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .print-btn:hover { background: #16a34a; transform: scale(1.05); }

        /* Download All Button */
        .download-all-btn {
            background: var(--primary);
            color: #0f172a;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
            display: inline-block;
        }

        .footer-action {
            display: flex;
            justify-content: space-between;
            padding: 30px 40px;
            background: #0f172a;
            border-top: 1px solid #334155;
            align-items: center;
        }

        .pay-btn {
            background: var(--growth);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        @media print {
            body { background: white; color: black; padding: 0; }
            .bill-card { box-shadow: none; border: 1px solid #eee; }
            .print-btn, .download-all-btn, .pay-btn { display: none !important; }
        }
    </style>
</head>
<body>

</html>
